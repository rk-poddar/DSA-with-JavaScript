        // searching using input field
        function searchElm(){
            let data = [9, 45, 2, 8, 25, 23, 7, 78, 0, 11, 41, 77]
            let item = document.getElementById('item').value
            value = parseInt(item)
            let index = undefined;

            for(let i=0; i<=data.length; i++){
                if(data[i]===value){
                    index = i
                    break;
                }
            }
            document.write(index)
        }

    <input type="text" id="item" placeholder="Enter the item"/>
    <button onclick="searchElm()">Search Element</button>
